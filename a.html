<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>震动测试</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f2f5;
        }
        button {
            padding: 20px 40px;
            font-size: 1.2rem;
            color: white;
            background-color: #007AFF;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:active {
            background-color: #0056b3;
            transform: scale(0.98);
        }
        p {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>

    <button onclick="vibrate()">按下震动</button>
    <p id="status">点击按钮感受震动（仅限移动端）</p>

    <script>
        function vibrate() {
            // 检查浏览器是否支持 Vibration API
            if ("vibrate" in navigator) {
                // 震动 200 毫秒
                navigator.vibrate(200);
                document.getElementById('status').innerText = "正在震动...";
                
                setTimeout(() => {
                    document.getElementById('status').innerText = "震动完成";
                }, 200);
            } else {
                alert("抱歉，您的浏览器不支持震动功能。");
            }
        }
    </script>

</body>
</html>
